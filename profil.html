<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
 <!-- صورة الغلاف مع أيقونة الكاميرا -->
<!-- Cover photo -->
<!-- Cover photo -->
<div class="cover-photo">
    <img src="img/155.jpg" alt="Cover Photo">
    <div class="camera-icon cover-camera" onclick="toggleCoverOptions(event)">
        <i class="fas fa-camera"></i>
    </div>
    <div class="dropdown-menu cover-menu">
        <a href="#" onclick="viewCoverImage()">عرض صورة الغلاف</a>
        <a href="#" onclick="uploadCoverImage()">تحميل صورة</a>
    </div>
</div>

<!-- Profile photo and name -->
<div class="profile-section">
    <div class="profile-pic-container">
        <img src="img/156.jpg" alt="Profile Photo" class="profile-pic" id="profile-photo">
        <div class="camera-icon profile-camera" onclick="toggleProfileOptions(event)">
            <i class="fas fa-camera"></i>
        </div>
        <div class="dropdown-menu profile-menu">
            <a href="#" onclick="viewProfileImage()">عرض صورة البروفايل</a>
            <a href="#" onclick="uploadProfileImage()">تحميل صورة</a>
        </div>
    </div>
    <h1>Hossam Bn Taj</h1>
</div>

        <!-- Bio information (editable) -->
        <div class="bio">
            <textarea id="bio" placeholder="Write your bio here..." maxlength="101"></textarea>
            <p class="bio-info">Max 101 characters</p>
        </div>

        <!-- Navigation bar for posts, photos, videos, etc. -->
        <div class="nav-bar">
            <a href="#">Posts</a>
            <a href="#">Photos</a>
            <a href="#">About</a>
        </div>

    <!-- Modal for new post -->
    <div class="container">
        <div class="menu-button">
            <div class="dots" onclick="openModal()">•••</div>
        </div>
        <a href="Edid.html" class="button">تعديل الملف الشخصي</a> <!-- رابط لصفحة تعديل الملف الشخصي -->
        <a href="share-profile.html" class="button">مشاركة الملف الشخصي</a> <!-- رابط لصفحة مشاركة الملف الشخصي -->
    </div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

    </div>
</div>

<script src="script.js"></script> <!-- ربط ملف JavaScript خارجي -->
