<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .section-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .edit-button, .add-button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: -30px;
        }

        .edit-button:hover, .add-button:hover {
            background-color: #0056b3;
        }

        .bio-textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* تنسيق زر الحفظ ليصبح مستطيلاً وجميلاً */
        .save-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            padding: 1px 0;
            text-align: center;
        }

        .save-section .save-button {
            background-color: white;
            color: #007bff;
            border: 2px solid #007bff;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .save-section .save-button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* التنسيق المتجاوب */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .section-content img {
                width: 80px;
                height: 80px;
            }

            .section-content img.cover {
                height: 120px;
            }

            .edit-button, .add-button {
                padding: 5px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }

            .section-content img {
                width: 60px;
                height: 60px;
            }

            .section-content img.cover {
                height: 100px;
            }

            .edit-button, .add-button {
                padding: 3px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>


    <!-- Bio Section -->
    <div class="section">
        <div class="section-title">السيرة الذاتية</div>
        <div class="section-content">
            <textarea class="bio-textarea" id="bio" placeholder="اكتب سيرتك الذاتية هنا..."></textarea>
            <button class="add-button" onclick="addBio()">إضافة</button>
        </div>
    </div>

    <!-- Save Section -->
    <div class="save-section">
        <button class="save-button" onclick="saveChanges()">حفظ</button>
    </div>
</div>

<script>
    
    // Function to add bio
    function addBio() {
        const bioText = document.getElementById('bio').value;
        if (bioText) {
            alert('تم إضافة السيرة الذاتية بنجاح: ' + bioText);
        } else {
            alert('الرجاء كتابة سيرتك الذاتية.');
        }
    }

    // Function to save changes
    function saveChanges() {
        alert('تم حفظ التعديلات بنجاح.');
    }

  
</script>

</body>
</html>
