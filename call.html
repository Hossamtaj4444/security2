<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي - اتصل بي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* التنسيق الأساسي */
        h2 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-container {
            background-color: #ecf0f3;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="email"], textarea {
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            background-color: #ecf0f3;
            box-shadow: inset 5px 5px 10px #cbced1, inset -5px -5px 10px #fff;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            box-shadow: inset 5px 5px 15px #b0b3b5, inset -5px -5px 15px #fff;
            outline: none;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 5px 5px 15px #cbced1, -5px -5px 15px #fff;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 5px 5px 15px #b0b3b5, -5px -5px 15px #fff;
        }

        button[type="submit"]:active {
            transform: scale(0.98);
            box-shadow: inset 5px 5px 10px #cbced1, inset -5px -5px 10px #fff;
        }

        .floating-blob {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            border-radius: 50%;
            z-index: 0;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .floating-blob2 {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            border-radius: 50%;
            z-index: 0;
            opacity: 0.7;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .contact-container form {
            position: relative;
            z-index: 1;
        }

        /* تحسين استجابة الشاشة */
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
            }

            h2 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            input[type="text"], input[type="email"], textarea, button {
                font-size: 14px;
            }
            label {
                font-size: 14px;
            }

            button {
                padding: 10px;
            }
        }

    </style>
</head>
<body>

    <div class="contact-container">
        <div class="floating-blob"></div>
        <div class="floating-blob2"></div>
        <h2>اتصل بي</h2>
        
        <!-- تم التعديل هنا للإشارة إلى صفحة sendmail.php -->
        <form id="contact-form" action="sendmail.php" method="POST">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>

            <label for="message">رسالتك:</label>
            <textarea id="message" name="message" placeholder="اكتب رسالتك هنا..." required></textarea>

            <button type="submit">إرسال</button>
        </form>
    </div>

</body>
</html>
